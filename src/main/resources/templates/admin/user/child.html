<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="tmpl/header :: header_meta">
</head>
<body>
<nav th:replace="tmpl/header :: breadcrumb('Membership','Edit')"></nav>
<article class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a class="btn btn-primary radius" href="javascript:history.go(-1);">Back</a>
            <a th:href="@{/admin/user/add?pid={id}(id=${id})}"  class="btn btn-primary radius">
                <i class="Hui-iconfont">&#xe600;</i>New Subordinates
            </a>
        </span>
        <span class="r">Count：<strong th:text="${list.size()}"></strong> </span>
    </div>
    <div class="mt-20">
        <P>Account：<span th:text="${user.loginName}"></span></P>
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="100">Account</th>
                <th width="160">Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="item,itemStat : ${list}">
                <td th:text="${item.userId}"></td>
                <td th:text="${item.loginName}"></td>
                <td class="td-manage">
                    <!--<a title="权限" th:href="@{/admin/user/role_list?id={id}(id=${item.userId})}"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i>查看权限</a>-->

                    <a title="Edit" th:href="@{/admin/user/edit?id={id}(id=${item.userId})}"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a th:href="@{/admin/user/child?id={id}(id=${item.userId})}">Subordinates</a>
                    <a title="Del" th:href="@{/admin/user/delete?id={id}(id=${item.userId})}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</article>
<footer th:replace="tmpl/footer :: footer_script"></footer>
<script type="text/javascript">
    $(function(){

    });
</script>
</body>
</html>
