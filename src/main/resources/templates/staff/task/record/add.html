<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="tmpl/header :: header_meta">
</head>
<body>
<nav th:replace="tmpl/header :: breadcrumb('Task','Record')"></nav>
<article class="page-container">
    <form  th:action="@{/staff/task/do_add_record}" method="post" class="form form-horizontal" id="form-member-add"  enctype="multipart/form-data">
            <input type="hidden" name="taskId" th:value="${id}"/>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>Info：</label>
                <div class="formControls col-xs-4 col-sm-4">
                    <input type="text" class="input-text"   placeholder="" name="text">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>Attachment：</label>
                <div class="formControls col-xs-4 col-sm-4">
                    <input type="file" name="file"/>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;Submit&nbsp;&nbsp;">
                </div>
            </div>
    </form>
</article>

<footer th:include="tmpl/footer :: footer_script"></footer>

<script type="text/javascript">
    $(function(){

    });
</script>
</body>
</html>
